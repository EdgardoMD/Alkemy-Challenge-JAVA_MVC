<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Edit Course</title>
</head>
<body>

<div layout:fragment="content">
<h2 style="font-style:italic; color:blue"  th:text="${firstName}"></h2>
<h3>You are Joining up to:</h3>

<div class="card-body">
                <form th:action="@{/student/courses/joinup/register}"  th:object="${studentcourse}" method="post">
                
                
                   <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Student Id</label>
                        <div class="col-sm-6">
                           
                            <input type="number" th:field="*{student}" readonly = "readonly" >
                        </div>
                        
                    </div>
                        <div class="form-group row">
                        <label class="col-sm-2 col-form-label" >Course Id</label>
                        
                        <div class="col-sm-6">
                            <input type="number" th:field="*{course}" readonly = "readonly">
                        </div>
                    </div>
                    
                  
                    
              
                 
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="submit" value="I Agree" class="btn btn-primary">
                            <a th:href="@{/student/courses}" class="btn btn-danger">Back</a>
                        </div>
                    </div>
                </form>
</div>
</div>

</body>
</html>
