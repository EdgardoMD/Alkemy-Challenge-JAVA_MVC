<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">
<head>
<meta charset="ISO-8859-1">
<title>Course Form</title>
</head>
<body>
<div layout:fragment="content">

<div class="card-body">
                <form th:action="@{/admin/schedules/save}" th:object="${schedule}" method="post">
                   
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Schedule Id</label>
                        <div class="col-sm-4">
                            
                            <input type="number" th:field="*{scheduleId}">
                        </div>
                    </div>
                    
              
                     
                    <div class="form-group">
    <label for="inputTime">Time</label>
    <select id="inputTime" class="form-control">
      <option>8:00 to 9:30</option>
      <option>9:45 to 11:15</option>
      <option>11:30 to 13:00</option>
      <option>14:00 to 15:30</option>
      <option>15:45 to 17:15</option>
      <option>17:30 to 19:00</option>
    </select>
    </div>
    
    
                      <div class="form-group col-md-2">
    <label for="inputDay">Day</label>
    <select id="inputDay" class="form-control">
      <option>Monday</option>
      <option>Tuesday</option>
      <option>Wednesday</option>
      <option>Thursday</option>
      <option>Friday</option>
      <option>Saturday</option>
    </select>
    </div>
   
  
                    <div class="form-group">
                        <label class="col-sm-2 col-form-label">Course ID</label>
                        <div class="col-sm-6">
                           
                            <input type="text" th:field="*{course.courseId}">
                        </div>
                    </div>
                   
      
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input type="submit" value="save" class="btn btn-outline-primary">
                            <a th:href="@{/admin/home}" class="btn btn-outline-danger">Back</a>
                        </div>
                    </div>
                </form>
</div>
</div>

</body>
</html>
